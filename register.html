<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('images/dana.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        h4 {
            margin-bottom: 15px;
            color: #FFC107;
            font-size: 14px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: #FFC107;
            color: #1E3A8A;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
            transition: all 0.3s;
        }

        .btn:hover {
            background: #FFA000;
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.5);
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #FFC107;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Akun Baru</h2>
        <h4>Gunakan email Google yang valid agar bisa menerima notifikasi.</h4>
        <input type="text" id="name" class="input-box" placeholder="Masukkan Nama">
        <input type="email" id="email" class="input-box" placeholder="Masukkan Email">
        <input type="password" id="password" class="input-box" placeholder="Masukkan Password">
        <button class="btn" onclick="register()">Daftar</button>
        <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </div>

    <script>
        function register() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!name || !email || !password) {
                alert("⚠ Harap isi semua kolom!");
                return;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("⚠ Email tidak valid!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[email]) {
                alert("⚠ Email sudah terdaftar, silakan login.");
                return;
            }

            users[email] = { name, password };
            localStorage.setItem("users", JSON.stringify(users));

            alert("✅ Pendaftaran berhasil!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
