<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabung Sekarang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('images/dana.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
            color: #f1f1f1;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .btn {
            display: inline-block;
            background: #FFC107;
            color: #1E3A8A;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-align: center;
            border: none;
        }

        .btn:hover {
            background: #FFA000;
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.5);
        }

        .btn-secondary {
            background: gray;
            color: white;
        }

        .btn-secondary:hover {
            background: darkgray;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gabung Sekarang</h1>
        <p>Isi data Anda untuk bergabung dan mulai mendapatkan hadiah eksklusif!</p>

        <form onsubmit="return registerUser(event)">
            <div class="input-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
            </div>

            <div class="input-group">
                <label for="phone">Nomor HP</label>
                <input type="tel" id="phone" name="phone" required placeholder="Masukkan nomor HP Anda">
            </div>

            <button type="submit" class="btn">Gabung Sekarang</button>
        </form>

        <a href="beranda.html" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault();
            alert("Pendaftaran berhasil! Anda akan segera mendapatkan informasi lebih lanjut.");
            window.location.href = "beranda.html";
        }
    </script>
</body>
</html>
