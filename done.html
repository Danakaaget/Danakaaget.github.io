<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Hadiah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('images/dana.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            margin-top: 10px;
        }

        .btn-primary {
            background: #FFC107;
            color: #1E3A8A;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #FFA000;
        }

        .btn-disabled {
            background: gray;
            color: white;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klaim Saldo Dana Rp 50.000</h1>
        <p>"Silakan klik tombol di bawah ini & harap menunggu karena proses sedang dilakukan secara manual."</p>
        
        <button id="reward-btn" class="btn btn-primary">Dapatkan Hadiah</button>
        <button onclick="window.location.href='lagi.html'" class="btn btn-secondary">Menu Beranda</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rewardButton = document.getElementById("reward-btn");
            const rewardClaimed = localStorage.getItem("rewardClaimed");
            
            if (rewardClaimed) {
                rewardButton.classList.add("btn-disabled");
                rewardButton.classList.remove("btn-primary");
                rewardButton.disabled = true;
                rewardButton.innerText = "Hadiah Sudah Diklaim";
            }

            rewardButton.addEventListener("click", function() {
                alert("Selamat! Anda berhasil mengklaim hadiah. Hadiah hanya bisa diambil 1x.");
                localStorage.setItem("rewardClaimed", "true");
                rewardButton.classList.add("btn-disabled");
                rewardButton.classList.remove("btn-primary");
                rewardButton.disabled = true;
                rewardButton.innerText = "Hadiah Sudah Diklaim";
            });
        });
    </script>
</body>
</html>
