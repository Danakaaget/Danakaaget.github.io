<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>234 Betting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #333;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: red;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .login-box input {
            padding: 5px;
            margin-right: 5px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('casino-bg.jpg') no-repeat center center;
            background-size: cover;
        }
        .hero img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
        .register-btn {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .jackpot {
            text-align: center;
            padding: 20px;
            background: #444;
        }
        .jackpot img {
            width: 100%;
            max-width: 500px;
        }
        .hasil-togel {
            text-align: center;
            padding: 20px;
        }
        .hasil-togel .result .city {
            margin: 10px 0;
            font-size: 20px;
        }
        .hasil-togel img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">254 <span>Drawbet</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Peraturan</a></li>
                <li><a href="#">Panduan</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Live Score</a></li>
            </ul>
        </nav>
        <div class="login-box">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Go</button>
        </div>
    </header>
    
    <section class="hero">
        <h1>Selamat Datang di 234 Betting</h1>
        <p>Situs taruhan online terlengkap & terpercaya</p>
        <img src="hero-image.jpg" alt="Gambar Hero">
        <button class="register-btn">Daftar Gratis</button>
    </section>
    
    <section class="jackpot">
        <h2>Jackpot Progressive</h2>
        <p class="amount">134,310,505</p>
        <img src="jackpot-image.jpg" alt="Gambar Jackpot">
    </section>
    
    <section class="hasil-togel">
        <h2>Hasil Togel</h2>
        <div class="result">
            <div class="city">Sydney: <span>5524</span></div>
            <div class="city">Singapore: <span>9858</span></div>
            <div class="city">Hongkong: <span>4113</span></div>
        </div>
        <img src="togel-result.jpg" alt="Gambar Hasil Togel">
    </section>
    
    <footer>
        <p>&copy; 2025 234 Betting. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
